<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

    <meta charset="UTF-8">

    <title>Object finder</title>

<body background="Background.jpg">
    <center>
        <h1 id="heading" class="btn btn-primary">AI Object finder
            <br>
            <span id="note">The input name which you will give should match the names present in CoCo ssd model, only then it will detect objects</span>
        </h1>
        <br>
        <input type="text" class="form-control" id="text_box" placeholder="Write the name of object">
        <button id="start_button" onclick="start()" class="btn btn-success">start</button>
        <br>
        <h3 id="status" class="btn btn-warning"></h3>
        <br>
        <h3 class="btn btn-danger" id="no._of_objects"></h3>
    </center>
    
</body>
